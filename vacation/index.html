<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

	<!-- Our CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Vacation Destination Wish Lists</h1>
        <p>Found exciting places to visit on your next vacation? use the form below to add them to your wish list </p>
    </header>

    <main>
        <form id="destination_details_form" action="">
            <label for="name">Destination Name</label>
            <input type="text" id="name" required placeholder="Provide a name for the estination">

            <label for="location">Destination Location</label>
            <input type="text" id="location" required placeholder="Where is the destination located ">

            <label for="photo">Photo</label>
            <input type="text" id="photo" placeholder="Provide a url for the photo">

            <label for="description">Destination Description</label>
            <textarea type="text" id="description" required placeholder="Describe the destination" ></textarea>

            <button type="submit">Add to list</button>
        </form>

        <article>
            <h2 id="title">Enter Destination Details </h2>
            <div id="destination_container">
                <div class="card">
                    <img src="images/signpost.jpg" alt="signpost">
                    <div class="card-body">
                        <h3>Destination Name</h3>
                        <h4>Destination Location</h4>
                        <p class="card-text">Destination Description</p>
                        <button>Remove</button>
                    </div>
                </div>
            </div>
        </article>
    </main>
    <!-- Our JavaScript -->
    <script src="script.js"></script>
</body>

</html>
