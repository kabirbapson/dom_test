<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Distance Converter</title>

	<!--/ /-------- Normalize CSS --------/ /-->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
	
	<!--/ /-------- Google Fonts --------/ /-->
	<link href="https://fonts.googleapis.com/css?family=Oswald|PT+Sans&display=swap" rel="stylesheet">
	
	<!--/ /-------- My Styles --------/ /-->
	<link href="styles.css" rel="stylesheet">

</head>

<body>

	<h1>Miles to Kilometers Converter</h1>
    
    <div class="container top">
    	<p>Type in a number of miles and click the button to convert the distance to kilometers.</p>
        
        <form method="post" action="somephpfile.php" id="convert">
        
        	<input type="text" name="distance" id="distance" placeholder="distance">
            <input type="submit" name="convertdist" value="Convert Distance">
        
        </form>
    </div>
    <div class="container bottom" id="answer">
    	<h2 class="invisible">Answer goes here</h2>
    </div>
    
    <p id="directions">Press the "K" key to switch 
		to kilometer converstion, press the "M" key to switch to mile conversion</p>

		<script>
			var convertType = 'miles'
			var header = document.querySelector('h1')
			var para = document.querySelector('p')
			var	form = document.querySelector('form')
			var answer = document.getElementById('answer')
			document.addEventListener('keydown', function(e){
				var key = e.code
				if(key == 'KeyM'){
					header.innerHTML = 'Miles to Kilometers Converter'
					para.innerHTML = 'Type in a number of miles and click the button to convert the distance to kilometers.'
					convertType = 'miles'
				}
				else if(key == 'KeyK'){
					header.innerHTML = 'Kilometers to Miles Converter'
					para.innerHTML = 'Type in a number of kilometers and click the button to convert the distance to miles.'
					convertType = 'kilometers'

				}
			})

			form.addEventListener('submit', function(e){
				e.preventDefault()
			var distance = parseFloat(document.getElementById('distance').value)
			
				if (distance){
					if(convertType == 'miles'){
					var converted =	(distance * 1.60934).toFixed(3)
					answer.innerHTML = `${distance} Miles to Kilometers is ${converted}`
					}else if(convertType == 'kilometers'){
					var converted =	(distance * 0.621371).toFixed(3)
					answer.innerHTML = `<h2>${distance} KM to Miles is ${converted}</h2>`
					}
					// console.log(convertType)
				}else {
					answer.innerHTML = `<h2>Please provide a valid number </h2>`
				}
				
			})
			// console.log(convertType)

			</script>
</body>
</html>
